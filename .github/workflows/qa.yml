name: ğŸ” QA
on:
  push:
    branches:
      - develop
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read

jobs:
  main:
    name: ğŸ” Run QA (Lint, test, build)
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: lts/*
      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ’… Run formatter
        run: npx prettier . --check

      - name: ğŸ§¹ Lint, ğŸ§ª test, ğŸ—ï¸ build
        run: npm run validate:full
